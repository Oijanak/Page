        <section class="contact">
            <div class="contact-wrapper container">
                <div class="add">
                    <div class="add-group">
                        <i class="fas fa-map-marker-alt fa-3x text-red"></i>
                        <h2 class="text-gray md-heading">Location</h2>
                        <p>Balkumari, Lalitpur</p>
                    </div>
                    <div class="add-group">
                        <i class="far fa-envelope fa-3x text-red"></i>
                        <h2 class="text-gray md-heading">Email</h2>
                        <p>xyz67@gmail.com</p>
                    </div>
                    <div class="add-group">
                        <i class="fas fa-phone-square-alt fa-3x text-red"></i>
                        <h2 class="text-gray md-heading">Call</h2>
                        <p>985623147</p>
                    </div>
                    <img src="./img/city1.jpg" alt="">
                    
                </div>
                <form action="" class="contact-form">
                    <h1 class="lg-heading text-black">Contact Us</h1>
                    <p class="text-gray">Let us know any questions suggestion or anything at all .Fill the form</p>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id='username' required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="text" id="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea name="message" id="message" rows="17" required></textarea>
                    </div>
                    <input type="submit">
                </form>
            </div>
           
        </section>
